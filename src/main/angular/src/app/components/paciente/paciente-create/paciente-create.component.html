<mat-card>
  <mat-card-title>
    Novo Paciente
  </mat-card-title>
  <form class="col-md-8 d-flex justify-content-cente">
    <div class="container">
      <div class="row">
        <mat-form-field appearance="outline" class="col-md-6">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome"
                 [(ngModel)]="paciente.firstName" name="Nome">
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-md-6">
          <mat-label>Sobrenome</mat-label>
          <input matInput placeholder="Sobrenome"
                 [(ngModel)]="paciente.lastName" name="Sobrenome">
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-md-12">
          <mat-label>Nome Da Mãe</mat-label>
          <input matInput placeholder="Nome Da Mãe"
                 [(ngModel)]="paciente.motherName" name="NomeDaMae">
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-md-12">
          <mat-label>Genero</mat-label>
          <mat-select [(ngModel)]="paciente.genre" name="Genero" placeholder="Genero">
            <mat-option>None</mat-option>
            <mat-option value="Masculino">Masculino</mat-option>
            <mat-option value="Feminino">Feminino</mat-option>
            <mat-option value="Outro">Outro</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-md-12">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput [matDatepicker]="picker" [max]="max"
                 placeholder="Data de Nascimento"
                 [(ngModel)]="paciente.birthDate" name="Nascimento" disabled>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-md-6">
          <mat-label>RG</mat-label>
          <input matInput placeholder="RG"
                 mask="00.000.000.9"
                 [dropSpecialCharacters] = "false"
                 [(ngModel)]="paciente.rg" name="RG">
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-md-6">
          <mat-label>CPF</mat-label>
          <input matInput placeholder="CPF"
                 mask="000.000.000-09"
                 [dropSpecialCharacters] = "false"
                 [(ngModel)]="paciente.cpf" name="CPF">
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-md-12">
          <mat-label>Endereço</mat-label>
          <input matInput placeholder="Endereço"
                 [(ngModel)]="paciente.publicPlace" name="Logradouro">
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-md-12">
          <mat-label>Complemento</mat-label>
          <input matInput placeholder="Complemento"
                 [(ngModel)]="paciente.complement" name="Complemento">
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-md-6">
          <mat-label>Bairro</mat-label>
          <input matInput placeholder="Bairro"
                 [(ngModel)]="paciente.district" name="Bairro">
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-md-6">
          <mat-label>Cidade</mat-label>
          <input matInput placeholder="Cidade"
                 [(ngModel)]="paciente.city" name="Cidade">
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-md-6">
          <mat-label>Estado</mat-label>
          <input matInput placeholder="Estado"
                 [(ngModel)]="paciente.state" name="Estado">
        </mat-form-field>
      </div>
    </div>
  </form>

  <button mat-raised-button (click)="createPaciente()" color="primary">
    Salvar
  </button>
  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
